<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Add Customer</title>
  </head>
  <body>
    <section class="m-auto mt-5 pt-3" style="width: 50vw">
      <h1 class="text-center">Edit Customer</h1>
      <form
        class="row g-3"
        th:action="@{/exist-customer}"
        method="post"
        th:object="${customer}"
      >
        <div class="col-md-6">
          <input
            placeholder="First name"
            type="text"
            class="form-control"
            id="inputFirstName"
            name="first_name"
            th:value="${customer.first_name}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="Last name"
            type="text"
            class="form-control"
            id="inputLastName"
            name="last_name"
            th:value="${customer.last_name}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="Email"
            type="email"
            class="form-control"
            id="inputEmail4"
            name="email"
            th:value="${customer.email}"
          />
        </div>

        <div class="col-md-6">
          <input
            placeholder="Street"
            type="text"
            class="form-control"
            id="inputStreet"
            name="street"
            th:value="${customer.street}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="Address"
            type="text"
            class="form-control"
            id="inputAddress"
            name="address"
            th:value="${customer.address}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="City"
            type="text"
            class="form-control"
            id="inputCity"
            name="city"
            th:value="${customer.city}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="State"
            type="text"
            class="form-control"
            id="inputState"
            name="state"
            th:value="${customer.state}"
          />
        </div>
        <div class="col-md-6">
          <input
            placeholder="Phone"
            type="text"
            class="form-control"
            id="inputPhone"
            name="phone"
            th:value="${customer.phone}"
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary d-block m-auto">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
